  <body>
    <div id="help">
      <i class="fa fa-question-circle fa-lg help help-icon"></i>
      <span class="help help-text">Help</span>
    </div>

    <header class="child">
      <h1>ezl.ink</h1>
    </header>
    <main class="child" id="app">
      <form @submit.prevent="createUrl() ">
        <label for="url">URL</label>
        <input v-model="url" name="url" id="url" />
        <br/>
        <label for="slug">Slug</label>
        <input v-model="slug" name="slug" id="slug" />
        <br />
        <button id="btn" class="btn" type="submit">Create
        </button>
      </form>
      <!-- <pre> for dev testing -->
      <!-- <pre class="output" v-if="created">{{JSON.stringify(created, null, 2)}}</pre> -->
      <!-- Modal -->
      <div id="output-modal" class="modal">
        <div class="modal-content center">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Your link:</h2>
          </div>
          <div class="modal-body"></div>
          <textarea id="output-link" class="output-link force-select-all" placeholder="http://ezl.ink/"></textarea>
          <footer>
            <button class="submit"></button>
            <button class="cancel cancel-modal"></button>
          </footer>
        </div>
      </div>
      

      <!--

        <button type="button" onclick="copyLink()">Copy Link</button>

     -->
